{% extends 'layout.html' %}

{% block title%}
Cargar
{% endblock%}

{% block content %}

<div align="center" id="content">

    <div class="cuadro-blanco-centro">

        <div align="center" class="organizador-dentro-cuadro">

            <div class="cabezera-cuadro-blanco">
                <h2>
                    Nuevo pedido
                </h2>
            </div>

            <div class="cuadro-form">
                <form id="complete-form" action="/cargar" method="POST">
                    <div class="cuadro-izquierdo">
                        <div>
                            <label class="inputlabel">
                                <b>Obra</b>
                            </label>
                        </div><br>
                        <div>
                            <select id="input-obra" name="input-obra" class="input-gestion-compra" style="width: 400px;">
                                {% for obra in obras %}
                                <option value="{{obra}}">{{obra}}</option>
                                {% endfor %}
                            </select>
                        </div><br>

                        <div>
                            <label class="inputlabel">
                                <b>Observaciones</b>
                            </label>
                        </div>
                        <div>
                            <input type="text" class="input-material" name="input-comentario" id="input-comentario" />
                        </div><br>
                        
                        <div>
                            <label class="inputlabel">
                            </label>
                        </div><br>
                        <div>

                            <div style="display:inline;padding-left:100px">
                                <input type="submit" class="submitbuttoncargar-1" value="Confirmar pedido" />
                            </div>
                        </div>

                    </div>

                    <div class="cuadro-derecho" >

                        <div id="material-q-uni">
                            <div style="display: inline;padding-right: 70px;padding-left:50px;">
                                <label class="inputlabel">
                                    <b>Material</b>
                                </label>
                            </div>
                            <div style="display: inline;padding-right: 30px;">
                                <label class="inputlabel">
                                    <b>Cantidad</b>
                                </label>
                            </div>
                            <div style="display: inline;">
                                <label class="inputlabel">
                                    <b>Unidad</b>
                                </label>
                            </div>
                        </div>

                        <div id="form-materiales">
                            <!--<input type="text" id="input-material0" name="input-material0" class="input-material-1"/>
                            <input type="text" id="input-cantidad0" name="input-cantidad0" class="input-cantidad"/>
                            <select id="select-q0" name="select-q0" class="input-unidad">
                                <option value="No seleccionado">No seleccionado</option>
                                <option value="mLineales">mLineales</option>
                                <option value="unidades">unidades</option>
                                <option value="m3">m3</option>
                                <option value="m2">m2</option>
                                <option value="Litros">Litros</option>
                            </select>-->
                            
                            <br>

                        </div><br>

                        <div style="display:inline">
                            <input type="button" class="submitbuttoncargar" value="Agregar"
                                onclick="addTextElement();" />
                        </div><br><br>

                        <div>
                            <h3
                                style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                                {{error}}
                            </h3>
                        </div><br>

                    </div>
                </form>
            </div>
        </div>

    </div>


</div>
{% endblock %}
